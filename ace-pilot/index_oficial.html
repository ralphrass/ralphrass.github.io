<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>TeuFuturo CodePilot</title>
<!--<style type="text/css" media="screen" ></style>-->
<link rel="stylesheet" type="text/css" href="css/ace-pilot.css" />
<script src="js/ace-pilot.js"></script>
</head>
<body>
<div style="width: 100%; overflow: hidden;">
    <div id="editor" style="float: left;"></div>
    <div style="margin-left: 630px; width: 0; visibility: hidden" class="editor__footer--right" id="editor_preview">
        <iframe id='preview' style="background: white;"></iframe>  
    </div>
</div>
<div id="navbar-right">
    <div id="navbar-inner">
        <form id="moodle_form">
            <input type="text" id="moodle_user" placeholder="UsuÃ¡rio Moodle"/>
            <input type="password" id="moodle_pass" placeholder="Senha Moodle"/>
        </form>
        <button id="send_button" class="editor__btn editor__run" onclick="send_code()">Rodar</button>
        <button style="visibility: hidden" id="run_button" class="editor__btn editor__run">Rodar</button>
        <button style="visibility: hidden" id="salvar" onclick='save()'>Salvar</button>
        <button style="visibility: hidden" id="reset_button" class="editor__btn editor__reset">Resetar</button>
    </div>
    <div>
        <select data-live-search="true" style="visibility: hidden" name="Language" id="mode" onchange="changeMode()">
            <option value="javascript" id="javascript" selected>Javascript</option>
            <option value="html" id="html">HTML</option>
        </select>
    </div>
</div>
<div style="background-color: #1e2028; height: 20px; margin-left: 0px; color: white; opacity: 0.5; font-size: 10px; display: flex; justify-content: left; align-items: center; ">
    <img src="img/console_white.png" width="20px"/>
    Console
</div>
<div class="editor__console">
    <ul class="editor__console-logs"></ul>
</div>
    
<script src="lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/post-processing.js"></script>

<!-- Custom Scripts -->
<script src="lib/js/editor.js"></script>
<script src="lib/js/editor-console.js"></script>
</body>
</html>
